    <link rel="stylesheet" type="text/css" href="index.css">

        body {
            font-family: 'Open Sans', sans-serif;

            padding: 20px;

        }

            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            margin-top: 40px;
            color: #333;
        }

        .sample-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .audio-sample {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .audio-sample p {
            margin-right: 15px;
            font-weight: bold;
            color: #555;
        }

        audio {
            width: 300px;
        }
    </style>

</head>
